<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron-Mind Stats Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: black; color: white; font-family: sans-serif; }
        .italic-black { font-style: italic; font-weight: 900; }
    </style>
</head>
<body class="p-6 min-h-screen">
    <h1 class="text-3xl italic-black text-blue-500 tracking-tighter">STRENGTH <span class="text-white">INTEL</span></h1>
    
    <!-- King Card -->
    <div class="mt-8 bg-zinc-900 border border-zinc-800 rounded-[2.5rem] p-8 relative overflow-hidden shadow-2xl">
        <div class="absolute -top-4 -right-4 opacity-10 rotate-12">
            <svg width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path><path d="M4 22h16"></path><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path></svg>
        </div>
        <div class="text-[10px] font-black uppercase tracking-[0.25em] text-zinc-500 mb-2">Current King</div>
        <div class="text-2xl italic-black mb-4">SQUAT</div>
        <div class="flex items-baseline gap-2">
            <span class="text-6xl italic-black text-blue-500">367</span>
            <span class="text-lg italic-black text-zinc-600">EST. 1RM</span>
        </div>
        <div class="mt-4 flex items-center gap-2 text-emerald-500 text-xs font-bold uppercase tracking-wider">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="18 8 22 12 18 16"></polyline><path d="M2 12h20"></path></svg>
            <span>+12 LBS THIS MONTH</span>
        </div>
    </div>

    <!-- History -->
    <div class="mt-10 space-y-4">
        <h3 class="text-[10px] font-black text-zinc-600 uppercase tracking-widest px-1">Recent Breakthroughs</h3>
        <div class="bg-zinc-900/50 border border-zinc-800/50 rounded-3xl p-6 flex justify-between items-center backdrop-blur-sm">
            <div class="flex items-center gap-5">
                <div class="bg-zinc-800 p-3 rounded-2xl">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#71717a" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                </div>
                <div>
                    <div class="text-[10px] font-black text-zinc-500 uppercase tracking-widest">SQUAT</div>
                    <div class="text-xl italic-black">315 <span class="text-zinc-600 not-italic ml-1">Ã—</span> 5</div>
                </div>
            </div>
            <div class="text-right">
                <div class="text-[9px] font-black text-blue-500 uppercase tracking-widest">EST. 1RM</div>
                <div class="text-2xl italic-black">367</div>
            </div>
        </div>
    </div>
</body>
</html>
