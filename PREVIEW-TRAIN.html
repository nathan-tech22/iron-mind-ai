<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron-Mind Train Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: black; color: white; font-family: sans-serif; }
        .italic-black { font-style: italic; font-weight: 900; }
    </style>
</head>
<body class="p-6 min-h-screen">
    <h1 class="text-3xl italic-black text-blue-500 tracking-tighter">IRON-MIND <span class="text-white">AI</span></h1>
    
    <!-- Barbell -->
    <div class="mt-8 bg-zinc-900 border border-zinc-800 rounded-[2rem] p-8 text-center shadow-2xl">
        <div class="relative h-20 flex items-center justify-center mb-6">
            <div class="absolute w-[90%] h-1.5 bg-zinc-700 rounded-full"></div>
            <div class="flex w-full justify-between px-10 z-10">
                <div class="flex flex-row-reverse gap-1 items-center">
                    <div class="h-16 w-3 bg-blue-600 rounded-sm"></div>
                    <div class="h-16 w-3 bg-blue-600 rounded-sm"></div>
                    <div class="h-14 w-2.5 bg-green-600 rounded-sm"></div>
                </div>
                <div class="flex gap-1 items-center">
                    <div class="h-16 w-3 bg-blue-600 rounded-sm"></div>
                    <div class="h-16 w-3 bg-blue-600 rounded-sm"></div>
                    <div class="h-14 w-2.5 bg-green-600 rounded-sm"></div>
                </div>
            </div>
        </div>
        <div class="text-[10px] font-black uppercase tracking-[0.2em] text-zinc-500 mb-1">Current Load</div>
        <div class="text-5xl italic-black tracking-tight">315 <span class="text-xl not-italic text-zinc-600 ml-1">LBS</span></div>
    </div>

    <!-- Lift Selection -->
    <div class="grid grid-cols-2 gap-3 mt-8">
        <div class="bg-blue-600 border border-blue-400 rounded-2xl p-5 shadow-[0_0_20px_rgba(37,99,235,0.3)]">
            <div class="text-[9px] font-black uppercase tracking-widest text-blue-100">SQUAT</div>
            <div class="text-2xl italic-black mt-1">315</div>
        </div>
        <div class="bg-zinc-900 border border-zinc-800 rounded-2xl p-5">
            <div class="text-[9px] font-black uppercase tracking-widest text-zinc-500">BENCH</div>
            <div class="text-2xl italic-black mt-1">225</div>
        </div>
    </div>

    <!-- Sets -->
    <div class="mt-8 space-y-3">
        <div class="flex justify-between items-end px-1">
            <span class="text-[10px] font-black text-zinc-500 uppercase tracking-widest">Main Sets</span>
            <span class="text-[10px] font-bold text-blue-500">90% TM</span>
        </div>
        <div class="bg-emerald-500/10 border border-emerald-500/20 rounded-2xl p-5 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <span class="text-xs font-black text-emerald-500">75%</span>
                <div>
                    <div class="text-xl italic-black">235 <span class="text-sm not-italic text-zinc-500 ml-1">LBS</span></div>
                    <div class="text-[10px] font-bold text-emerald-500/70 uppercase">Target: 5 Reps</div>
                </div>
            </div>
            <div class="bg-emerald-500 rounded-full w-7 h-7 flex items-center justify-center text-black font-black">âœ“</div>
        </div>
    </div>
</body>
</html>
